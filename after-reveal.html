<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BEM Methodology</title>

    <link rel="stylesheet" href="bem.css">
</head>
<body>
    <section class="card">
        <div class="cardContent">
            <h1 class="cardContent__title">Card Title</h1>
            <button class="cardContent__button">X</button>
        </div>
        <div class="cardDescription">
            <p class="cardDescription__paragraph">
                I am a very simple card. I am good at containing small bits of 
                information. I am convenient because I require little markup to use
                effectively.
            </p>
            
            <button class="cardDescription__extraButton">Button</button>
            <button class="cardDescription__extraButton">Cloud Button</button>
            <button class="cardDescription__extraButton">Button Cloud</button>
            <button class="cardDescription__extraButton--redRound">+</button>
        </p>
    </section>
</body>
</html>
