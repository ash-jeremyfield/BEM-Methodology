<body>
    <section class="card">
        <div class="cardHeader">
            <h1 class="cardHeader__title">Card Title</h1>
        </div>
        <div class="cardContent">
            <button class="cardContent__button">+</button>
            <p class="cardContent__description">
                I am a very simple card. I am good at containing small bits of 
                information. I am convenient because I require little markup to use
                effectively.
            </p>
        </div>
        <footer class="cardFooter">
            <a href="#" class="cardFooter__link">This is a link</a>
        </footer>
    </section>
</body>
